<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hub</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://yqjojowqgxiocofgxtlx.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlxam9qb3dxZ3hpb2NvZmd4dGx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MDcxNTMsImV4cCI6MjA3MjE4MzE1M30.ggP8b35f0qPJOylL1aMRAlfkTG49X_lUA9BUCoUse-w"
    );

    async function checkSession() {
      const out = document.getElementById("out");
      out.textContent = "Checking session...";
      const { data, error } = await supabase.auth.getSession();
      if (error) {
        out.textContent = "Session error: " + error.message;
        return;
      }
      if (!data.session) {
        location.href = "login.html";
      } else {
        document.getElementById("welcome").textContent = "Welcome " + data.session.user.email;
        out.textContent = "You are logged in.";
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.href = "login.html";
    }

    window.onload = checkSession;
  </script>
</head>
<body>
  <nav>
    <a href="index.html">AxisHub</a>
    <button style="float:right" onclick="logout()">Log out</button>
  </nav>
  <hr/>
  <h1 id="welcome">Hub</h1>
  <p>This is your protected AxisHub page.</p>
  <pre id="out" style="color:#888"></pre>
</body>
</html>
