<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://yqjojowqgxiocofgxtlx.supabase.co",
      "
eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlxam9qb3dxZ3hpb2NvZmd4dGx4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MDcxNTMsImV4cCI6MjA3MjE4MzE1M30.ggP8b35f0qPJOylL1aMRAlfkTG49X_lUA9BUCoUse-w"
    );

    async function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const out = document.getElementById("out");
      out.textContent = "Creating account...";

      const { error } = await supabase.auth.signUp(
        { email, password },
        {
          // after clicking the email link, user returns here (index),
          // which will capture the token and send them to hub
          emailRedirectTo: "https://thisisnotinsideout-byte.github.io/AxisHub/index.html"
        }
      );

      out.textContent = error ? "Signup error: " + error.message
                              : "Check your email to confirm, then come back to Login.";
    }
  </script>
</head>
<body>
  <h1>Sign Up</h1>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password (min 8 chars)" />
  <button onclick="signup()">Create Account</button>
  <p><a href="login.html">Already have an account? Log in</a></p>
  <pre id="out" style="color:#888"></pre>
</body>
</html>
